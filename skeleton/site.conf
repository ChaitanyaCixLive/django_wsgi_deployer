<VirtualHost *:80>
	ServerName !ENV_SERVER_NAME!
	
	ServerAdmin !ENV_ADMIN_EMAIL!
	Alias /static/ "!ENV_STATIC_DIR!/"
	
	<Directory !ENV_INSTALL_ROOT!>
		Options Indexes FollowSymLinks MultiViews ExecCGI

		AddHandler cgi-script .cgi
		AddHandler wsgi-script .wsgi

		AllowOverride None
		Order allow,deny
		allow from all
	</Directory>

	WSGIScriptAlias / !ENV_WSGI_FILE!
	
	WSGIDaemonProcess !ENV_SERVER_NAME! user=wsgi group=wsgi processes=2 threads=25
	WSGIProcessGroup !ENV_SERVER_NAME!

	<Directory !ENV_APACHE_DIR!>
		Order deny,allow
		Allow from all
	</Directory>
	<Directory !ENV_STATIC_DIR!>
		Order allow,deny
		Allow from all
	</Directory>
    
	ErrorLog !ENV_ERROR_LOG!
	
	LogFormat "%h %l %u %t \"%r\" %>s %b" common
	CustomLog !ENV_ACCESS_LOG! common 
</VirtualHost>
